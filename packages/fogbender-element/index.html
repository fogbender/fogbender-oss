<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" type="image/ico" href="/src/assets/favicon.ico" />
    <title>Fogbender Solid Element</title>
    <script type="module">
      import "./src/index.tsx";
    </script>
  </head>
  <body style="min-height: 100vh; display: flex; flex-direction: column; margin: 0">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module">
      import { html, render } from "https://unpkg.com/lit-html?module";

      const clientUrl = "https://main--fb-client.netlify.app"; // XXX remove in production

      const token = {
        widgetId: "dzAwMTQ5OTEzNjgyNjkwNzA3NDU2", // XXX replace with your own from https://fogbender.com/admin/-/-/settings/embed
        customerId: "org123",
        customerName: "Customer Firm",
        userId: "example_PLEASE_CHANGE",
        userEmail: "user@example.com",
        userJWT:
          "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiJleGFtcGxlX1BMRUFTRV9DSEFOR0UiLCJjdXN0b21lcklkIjoib3JnMTIzIiwiY3VzdG9tZXJOYW1lIjoiQ3VzdG9tZXIgRmlybSIsInVzZXJFbWFpbCI6InVzZXJAZXhhbXBsZS5jb20iLCJ1c2VySWQiOiJleGFtcGxlX1BMRUFTRV9DSEFOR0UiLCJ1c2VyTmFtZSI6IkN1c3RvbWVyIFVzZXIifQ.upRXqWj7WOb-DcjqtJ_jJ96WShbx6npL8hboAurBhYg", // XXX replace with your own from https://fogbender.com/admin/-/-/settings/embed
        userName: "Customer User",
        userAvatarUrl:
          "https://fogbender-blog.s3.us-east-1.amazonaws.com/fogbender-cardinal-closeup.png",
      };

      const scenarioKeys = ["Roomy", "Roomy (with Provider and Config)"];

      let activeScenario = "Roomy";
      let showScenario = true;
      let mode = "light";
      let roomCreationEnabled = false;

      const buttonStyle = (active = false) =>
        `cursor: pointer; font-weight: 500; padding: 0.5rem 1rem; margin: 0.25rem 0.25rem 0.25rem 0; border: none; border-radius: 6px; transition: background 0.2s ease; ${
          active
            ? "background: #0284c7; color: white;"
            : "background: white; color: #374151; border: 1px solid #ccc;"
        }`;

      const scenarioTemplates = {
        "Roomy": () => html`
          <fogbender-simple-roomy-widget client-url=${clientUrl} .token=${token} />
        `,
        "Roomy (with Provider and Config)": () => html`
          <fogbender-provider>
            <fogbender-config
              client-url=${clientUrl}
              .mode=${mode}
              .token=${token}
              .roomCreationEnabled=${roomCreationEnabled}
            ></fogbender-config>
            <fogbender-roomy-widget />
          </fogbender-provider>
        `,
      };

      const app = () => {
        const scenarioButtons = html`
          <div style="display: flex; flex-wrap: wrap; margin-bottom: 1rem;">
            ${scenarioKeys.map(
              key => html`
                <button
                  style=${buttonStyle(key === activeScenario)}
                  @click=${() => {
                    activeScenario = key;
                    showScenario = true;
                    app();
                  }}
                >
                  ${key}
                </button>
              `
            )}
          </div>
        `;

        const toggleMount = html`
          <button
            style=${buttonStyle()}
            @click=${() => {
              showScenario = !showScenario;
              app();
            }}
          >
            ${showScenario ? "Unmount" : "Remount"} ${activeScenario}
          </button>
        `;

        const toggleMode = html`
          <button
            style=${buttonStyle()}
            @click=${() => {
              mode = mode === "light" ? "dark" : "light";
              app();
            }}
          >
            Switch to ${mode === "light" ? "dark" : "light"} mode
          </button>
        `;

        const toggleRoomCreation = html`
          <button
            style=${buttonStyle()}
            @click=${async () => {
              roomCreationEnabled = !roomCreationEnabled;
              showScenario = false;
              app();
              await Promise.resolve(); // wait a tick
              showScenario = true;
              app();
            }}
          >
            Turn room creation ${roomCreationEnabled ? "OFF" : "ON"}
          </button>
        `;

        const output = html`
          <div style="padding: 1rem; border-bottom: 1px solid #ccc;">
            ${scenarioButtons} ${toggleMount}
            ${activeScenario === "Roomy (with Provider and Config)"
              ? html` ${toggleMode} ${toggleRoomCreation} `
              : ""}
          </div>

          <div style="flex: 1; display: flex; min-height: 0">
            ${showScenario ? scenarioTemplates[activeScenario]() : ""}
          </div>
        `;

        render(output, document.body);
      };

      app();
    </script>
  </body>
</html>
