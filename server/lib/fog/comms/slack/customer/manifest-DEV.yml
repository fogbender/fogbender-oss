display_information:
  name: Fogbender Customer-DEV
  description: Customer support system for API-first companies; customer-side integration
  background_color: "#523b52"
  long_description: Fogbender provides a way to embed a shared channel (team-to-team) support experience in your customer dashboard. The Fogbender Customer Slack integration lets your customer ask support questions in their Slack.
features:
  bot_user:
    display_name: Fogbender Customer-dev
    always_online: false
oauth_config:
  redirect_urls:
    - https://far-horse-21.deno.dev/oauth/slack-customer
  scopes:
    user:
      - identity.basic
      - identity.email
      - identity.avatar
      - identity.team
    bot:
      - channels:history
      - channels:manage
      - channels:read
      - chat:write
      - chat:write.customize
      - files:read
      - groups:read
      - metadata.message:read
      - reactions:read
      - reactions:write
      - users:read
      - users:read.email
      - files:write
settings:
  event_subscriptions:
    request_url: https://288a-24-32-28-103.ngrok.io/hook/slack-customer
    bot_events:
      - file_created
      - member_joined_channel
      - member_left_channel
      - message.channels
      - reaction_added
      - reaction_removed
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
